{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Test Ride Form | SMG Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h3 class="text-center text-primary mb-3">Customer Test Ride Form</h3>
    <form method="POST">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6 mb-2"><input type="text" name="name" class="form-control" placeholder="Customer Name" required></div>
            <div class="col-md-6 mb-2"><input type="text" name="mobile" class="form-control" placeholder="Mobile Number" required></div>
            <div class="col-md-6 mb-2"><input type="text" name="occupation" class="form-control" placeholder="Occupation"></div>
            <div class="col-md-6 mb-2"><input type="number" name="age" class="form-control" placeholder="Age"></div>
            <div class="col-md-6 mb-2"><input type="text" name="city" class="form-control" placeholder="City"></div>
            <div class="col-md-6 mb-2"><input type="text" name="model_name" class="form-control" placeholder="Model Name"></div>
            <div class="col-md-6 mb-2"><input type="date" name="date_of_test_ride" class="form-control"></div>
            <div class="col-md-6 mb-2"><input type="text" name="expectations" class="form-control" placeholder="Expectations"></div>
            <div class="col-md-6 mb-2"><input type="text" name="budget" class="form-control" placeholder="Budget"></div>
            <div class="col-md-6 mb-2"><input type="text" name="reference" class="form-control" placeholder="Reference"></div>
            <div class="col-md-6 mb-2"><input type="text" name="salesperson" class="form-control" placeholder="Salesperson Name"></div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit Test Ride</button>
    </form>
</div>
</body>
</html>
