{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Manage Labour Rates | SMG Portal</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-white">
<div class="container mt-4">
  <h3 class="text-primary mb-3">Manage Labour Rates</h3>
  {% if messages %}
    {% for msg in messages %}
      <div class="alert alert-success">{{ msg }}</div>
    {% endfor %}
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <table class="table table-bordered">
      <thead class="table-primary">
        <tr>
          <th>Job Code</th>
          <th>Description</th>
          <th width="120">Current Cost (â‚¹)</th>
        </tr>
      </thead>
      <tbody>
        {% for s in services %}
        <tr>
          <td>{{ s.job_code }}</td>
          <td>{{ s.description }}</td>
          <td>
            <input type="number" name="cost_{{ s.id }}" value="{{ s.cost }}" class="form-control" min="0">
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <div class="text-center mt-3">
      <button type="submit" class="btn btn-primary">Save Changes</button>
      <a href="/" class="btn btn-secondary">Back</a>
    </div>
  </form>
</div>
</body>
</html>
