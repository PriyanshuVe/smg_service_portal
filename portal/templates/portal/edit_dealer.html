{% extends 'portal/base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Edit Dealer</h2>
  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label>Name:</label>
      <input type="text" name="name" value="{{ dealer.name }}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Email:</label>
      <input type="email" name="email" value="{{ dealer.email }}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Contact:</label>
      <input type="text" name="contact" value="{{ dealer.contact }}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>City:</label>
      <input type="text" name="city" value="{{ dealer.city }}" class="form-control">
    </div>
    <div class="mb-3">
      <label>State:</label>
      <input type="text" name="state" value="{{ dealer.state }}" class="form-control">
    </div>
    <div class="mb-3">
    <label>Location:</label>
    <input type="text" name="location" value="{{ dealer.location }}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
</div>
{% endblock %}
